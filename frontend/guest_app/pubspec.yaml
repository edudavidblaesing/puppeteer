name: guest_app
description: The Guest App for The Social Event
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Architecture & Routing
  go_router: ^13.0.0
  equatable: ^2.0.5
  
  # Network
  dio: ^5.4.0
  socket_io_client: ^2.0.3+1
  
  # UI/UX & Utility
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  intl: ^0.19.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  
  # Map
  mapbox_maps_flutter: ^2.0.0 # Upgrading to v2 for Xcode compatibility
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Location
  geolocator: ^13.0.2
  flutter_contacts: ^1.1.9+2
  
  # Icons
  cupertino_icons: ^1.0.2
  pinput: ^6.0.1
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  permission_handler: ^12.0.1
  
  # Notifications
  firebase_core: ^3.1.0
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
