version: '3.8'

services:
  puppeteer-service:
    build: .
    container_name: ra-scraper-service-v2
    ports:
      - "3007:3001"
      - "9225:9222"
    environment:
      - PORT=3001
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      # Puppeteer specific envs just in case, though Dockerfile sets them
    restart: unless-stopped
    # Mount the app directory for easier development (optional, but useful)
    # volumes:
    #   - ./:/usr/src/app
    #   - /usr/src/app/node_modules
