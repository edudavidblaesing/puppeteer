version: '3.8'

services:
  # Event Scraper Service
  event-scraper:
    build: ./backend/scraper
    container_name: event-scraper-service
    ports:
      - "3007:3000"
      - "9225:9223"
    environment:
      - PORT=3000
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - PROXY_SERVER=NONE
      - API_KEY=${API_KEY:-your-secure-api-key-here}
      - TICKETMASTER_API_KEY=${TICKETMASTER_API_KEY:-nxUv3tE9qx64KGji30MwrYZFSxfb9p6r}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - DATABASE_URL=postgresql://eventuser:eventpass@postgres:5432/socialevents
      # For migration script
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=eventuser
      - PGPASSWORD=eventpass
      - PGDATABASE=socialevents
      # Postgres admin credentials for database creation
      - POSTGRES_USER=eventuser
      - POSTGRES_PASSWORD=eventpass
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: socialevents-db
    environment:
      - POSTGRES_USER=eventuser
      - POSTGRES_PASSWORD=eventpass
      - POSTGRES_DB=socialevents
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U eventuser -d socialevents" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Admin Dashboard
  admin:
    build:
      context: ./admin
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3007}
        - NEXT_PUBLIC_API_KEY=${API_KEY:-your-secure-api-key-here}
    container_name: events-admin
    ports:
      - "3008:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3007}
      - NEXT_PUBLIC_API_KEY=${API_KEY:-your-secure-api-key-here}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.events-admin.rule=Host(`eventadmin.davidblaesing.com`)"
      - "traefik.http.routers.events-admin.entrypoints=websecure"
      - "traefik.http.routers.events-admin.tls.certresolver=letsencrypt"
      - "traefik.http.services.events-admin.loadbalancer.server.port=3000"
    networks:
      - dokploy-network
    restart: unless-stopped

networks:
  dokploy-network:
    external: true

volumes:
  postgres_data:
