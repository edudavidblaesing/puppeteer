version: '3.8'

services:
  # Event Scraper Service
  event-scraper:
    build: ./backend/scraper
    container_name: event-scraper-service
    ports:
      - "3007:3000"
      - "9225:9223"
    environment:
      - PORT=3000
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - PROXY_SERVER=${PROXY_SERVER:-}
      - API_KEY=${API_KEY:-your-secure-api-key-here}
      - DATABASE_URL=postgresql://eventuser:eventpass@postgres:5432/socialevents
      # For migration script
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=eventuser
      - PGPASSWORD=eventpass
      - PGDATABASE=socialevents
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: socialevents-db
    environment:
      - POSTGRES_USER=eventuser
      - POSTGRES_PASSWORD=eventpass
      - POSTGRES_DB=socialevents
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventuser -d socialevents"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
